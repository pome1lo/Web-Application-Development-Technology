<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Лабораторная работа 1</h1>
    <a href="https://www.belstu.by/">БГТУ</a>
    
    <br><br>
    <button onclick="getInfo()">Информация о браузере</button>

    <br><br>
    <div id="text"></div>

    <script>
        function getInfo() {
            console.log("Hello, world!");

            const info = document.getElementById("text");

            const result = `App Code Name: ${navigator.appCodeName}<br>` +
                           `App Name: ${navigator.appName}<br>` + 
                           `App Version: ${navigator.appVersion}<br>` +
                           `User Agent: ${navigator.userAgent}`;   

            info.innerHTML = result;
        }
    </script>
</body>
</html>
